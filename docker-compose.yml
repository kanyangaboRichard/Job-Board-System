version: "3.8"

services:
  db:
    image: postgres:15
    container_name: jobboard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jobboard
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: jobboard-backend
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/jobboard
      JWT_SECRET: changeme
      NODE_ENV: production
    ports:
      - "3005:3005"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: jobboard-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data:
