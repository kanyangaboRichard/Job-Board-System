services:
  db:
    image: postgres:15
    container_name: jobboard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jobboard
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: jobboard-backend
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/jobboard
      JWT_SECRET: changeme
      NODE_ENV: production
    ports:
      - "3005:3005"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h db -U postgres"]
      interval: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: jobboard-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  db_data:
